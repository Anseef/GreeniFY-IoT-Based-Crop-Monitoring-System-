<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-Container">
        <div class="navbarContainer">
            <div class="navbar">
                <div class="logoContainer">
                    <img src="../Farmer/images/logo1.png">
                    <h2>greeniFY</h2>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="dashHeader">
                <h1>Tomato Farm</h1>
                <div class="backBtn">
                    <i class="fa-solid fa-caret-left"></i>
                    <a href="homePage.html">back</a>
                </div>
            </div>
            <div class="dash-Main">
                <div class="Chart weekly-Chart">
                    <div class="barchart-head">
                        <h2>Sensor Reading</h2>
                        <select name="week-switch" onchange="filterChart(this)">
                            <option value="2">Weekly</option>
                            <option value="1">Monthly</option>
                        </select>
                    </div>
                    <div class="barChart">
                        <canvas id="barChart"><canvas>
                    </div>
                </div>
                <div class="Chart pie-Chart">
                    <h2>Plant Growth</h2>
                    <div class="plantAge">
                        <canvas id="plantAge"></canvas>
                    </div>
                </div>
                <div class="info-Container">
                    <div class="farmer-Info">
                        <h2>Farmer info</h2>
                        <div class="farmer-list">
                            <table>
                                <tr>
                                    <th>NAME</th>
                                    <th>CONTACT</th>
                                    <th>DATE OF JOINED</th>
                                </tr>
                                <tr>
                                    <td>Sam</td>
                                    <td>9999999999</td>
                                    <td>21-07-2023</td>
                                    <td><button class="removeBtn">Remove</button></td>
                                </tr>
                                <tr>
                                    <td>Zack</td>
                                    <td>9999999999</td>
                                    <td>09-02-2023</td>
                                    <td><button class="removeBtn">Remove</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
    
                    <div class="sensor-Info">
                        <h2>Sensor info</h2>
                        <span>No of sensors: 3</span>
                        <div class="varients">
                            <div class="header">
                                <h2>Varients</h2>
                                <h2>Status</h2>
                            </div>
                            <div class="sensor-block">
                                <span>Temperature Sensor:1/1</span>
                                <div class="status">
                                    <span>active</span>
                                </div>
                            </div>
                            <div class="sensor-block">
                                <span>Moisture Sensor:1/1</span>
                                <div class="status">
                                    <span>dead</span>
                                </div>
                            </div>
                            <div class="sensor-block">
                                <span>Humidity Sensor:1/1</span>
                                <div class="status">
                                    <span>active</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/4cfe4e4dfd.js" crossorigin="anonymous"></script>
</html>
