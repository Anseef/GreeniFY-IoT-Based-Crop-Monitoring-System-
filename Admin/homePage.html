<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GreeniFY-AdminPanel</title>
</head>
<body>
    <div class="home-Container">
        <div class="navbarContainer">
            <div class="navbar">
                <div class="logoContainer">
                    <img src="../Farmer/images/logo1.png">
                    <h2>greeniFY</h2>
                </div>
                <div class="headButtons">
                    <div class="logout">
                        <button type="submit" name="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-Main">
            <div class="farm-block">
                <div class="header">
                    <div class="heading">
                        <h1>Welcome back</h1>
                        <span>Andrew!</span>
                    </div>
                    <div class="add-Farm">
                        <i class="fa-solid fa-plus"></i>
                        <button type="submit" name="addFarmBtn">Add Farm</button>
                    </div>
                </div>
                <div class="farm-MainContainer">
                    <h1>Farm List</h1>
                    <div class="farm-Main">
                        <div class="blocks">
                            <i class="fa-solid fa-tractor"></i>
                            <h3>Tomato Farm</h3>
                            <span>Farmer in Charge: Sam</span>
                            <span>Contact: 9999999999</span>
                            <a href="/">View more details</a>
                        </div>
                        <div class="blocks">
                            <i class="fa-solid fa-tractor"></i>
                            <h3>Brinjal Farm</h3>
                            <span>Farmer in Charge: John</span>
                            <span>Contact: 9999999999</span>
                            <a href="/">View more details</a>
                        </div>
                        <div class="blocks">
                            <i class="fa-solid fa-tractor"></i>
                            <h3>Potato Farm</h3>
                            <span>Farmer in Charge: Zack</span>
                            <span>Contact: 9999999999</span>
                            <a href="/">View more details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cfe4e4dfd.js" crossorigin="anonymous"></script>
</body>
</html>
